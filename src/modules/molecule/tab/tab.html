<li class="tab type-{{=it.type}}" data-index="{{=it.index}}" tooltip="{{=it.title}}">
	<button class="pin">
		Markera
	</button>
	<div class="tab-content">	
		<div class="title">
			<span>{{=it.title}}</span>
		</div>
		<span class="small subtitle">{{=it.subtitle}}</span>
	</div>
	<button class="close">
		Close
	</button>
</li>

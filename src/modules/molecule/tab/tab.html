<li class="tab tooltip tooltip-bottom type-{{=it.type}}" data-id="c0df61d3-a2c7-464e-8d43-09485b414c16" tooltip="{{=it.title}}">
	<i class="pin"></i>
	<div class="tab-content">	
		<div class="title">
			<div class="icon"></div>
			<span class="title">{{=it.title}}</span>
		</div>
		<span class="small subtitle">{{=it.subtitle}}</span>
	</div>
	<div class="close">
		<span>Close</span>
	</div>
</li>
